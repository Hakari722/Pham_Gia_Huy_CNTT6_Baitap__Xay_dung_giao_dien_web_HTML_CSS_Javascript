<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>
    <h1>Format Text for Education</h1>
    <p>please use only HTML without CSS</p>
    <ul>
        <li>This world is <em>emphasized</em></li>
        <li>This world is <i>italic</i></li>
        <li>This world is <sup>superscripted</sup></li>
        <li>This world is <sub>subscripted</sub></li>

        <li>This world is <mark>marked</mark></li>
    </ul>
